	<body>
		<div class="container">
			<div class="center-block">
				<div class="jumbotron col-xs-12">
					<span style="text-align: center" > <h1 >My Site</h1> <h3>Sravan K Ghantasala</h3> </span>
				</div>
				<div class="row center-block">
					<div class="col-xs-12">
						<nav class="navbar navbar-default" role="navigation">
							<div class="container-fluid">
								<!-- Brand and toggle get grouped for better mobile display -->
								<div class="navbar-header">
									<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
										<span class="sr-only">Toggle navigation</span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
									</button>
									<a class="navbar-brand" href="#">Home</a>
								</div>
								<!-- Collect the nav links, forms, and other content for toggling -->
								<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
									<ul class="nav navbar-nav">
										<li >
											<a style="cursor: pointer;font-weight: bold" onclick="tab_click('python');">Python</a>
										</li>
										<li>
											<a style="cursor: pointer;font-weight: bold" onclick="tab_click('java');">Java</a>
										</li>
										<li>
											<a style="cursor: pointer;font-weight: bold" onclick="tab_click('c++');">C++</a>
										</li>
										<li>
											<a style="cursor: pointer;font-weight: bold" onclick="tab_click('bash');" >Bash</a>
										</li>
										<li>
											<a style="cursor: pointer;font-weight: bold" onclick="tab_click('misc');">Misc</a>
										</li>

									</ul>
									<form class="navbar-form navbar-right" role="search" id="searchForm">
										<div class="form-group">
											<input type="text" class="span2 form-control" placeholder="Search">
											<button type="button" class="btn btn-success" id="searchBox">
												Search
											</button>
										</div>
									</form>
									<div class="nav navbar-nav navbar-right" style="padding: 5px; padding-right: 20px;">
										<a type="button" style="cursor: pointer;" href="#addPageModal" data-toggle="modal" id="addPage"> <img src="{% static "images/Home/add-icon.png" %}" width=40 height=40/> </a>
										<!-- <button class='btn' data-toggle='modal' data-target='#addPageModal'> <img src="{% static "images/Home/add-icon.png" %}" width=40 height=40/> </button> -->
									</div>
								</div><!-- /.navbar-collapse -->
							</div><!-- /.container-fluid -->
						</nav>
					</div>
					<!-- Column-xs-12 -->
				</div>
				<!-- Center-block -->
			</div>
			<!-- row -->

			<!-- <footer>
			<p>
			&copy; Copyright  by Sravan K Ghantasala
			</p>
			</footer> -->
		</div>

		<!-- Modals -->

		<!-- Add Page Modal -->
		<div id="addPageModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addPageModalLabel" aria-hidden="true">
			<div class="modal-dialog ">
				<div class="modal-header">
					<h3 class="modal-title">Add a Page here ...</h3>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form" id="submitPostForm" onsubmit="return submit_post()">
						<!-- Selecting Topic -->
						<div class="form-group">
							<Label class="col-sm-4 control-label" for="topicSelection">Topic</Label>
							<div class = "col-sm-8 ">
								<select class="selectpicker" id="topicSelection">
									<option>Python</option>
									<option>Java</option>
									<option>Bash</option>
									<option>C++</option>
									<option>Misc</option>
								</select>
							</div>
						</div>

						<!-- Entering the author -->
						<div class="form-group">
							<Label class="col-sm-4 control-label" for="authorSelection">Author</Label>
							<div class = "col-sm-8 ">
								<select class="selectpicker" id="authorSelection">
									<option>Sravan K Ghantasala</option>
									<option>Praveen Kumar Ghantasala</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="tags" class="col-sm-4 control-label">Tags</label>
							<div class = "col-sm-8" id="tags"> </div>  
						</div>

						<!-- entering github link -->
						<div class="form-group">
							<label for="gitlink" class="col-sm-4 control-label" id="gitlinklabel">Git Hub Link</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="gitlink" placeholder="Github Link">
							</div>
						</div>

						<!-- Entering webpage to be called... relative path should be given from tempaltes. -->
						<div class="form-group">
							<label for="pagepath" class="col-sm-4 control-label" id ="pagePathLabel">Web Page</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="pagePath" placeholder="Webpage Path from templates.">
								<span class="label label-warning">Please input the relative path from templates </span>
							</div>
							
						</div>

						<!-- Entering Description -->
						<div class="form-group">
							<label for="desc" class="col-sm-4 control-label">Description</label>
							<div class="col-sm-8">
								<textarea class="form-control" id="desc" placeholder="Description"></textarea>
							</div>
						</div>

						<div class="modal-footer">
							<button class="btn btn-warning" id="cancelPost" class="close" data-dismiss="modal">
								Cancel
							</button>
							<button class="btn btn-primary" id="submitPost" type="submit" > <!-- onclick="return submit_post(this.form);" -->
								Submit
							</button>
						</div>
						<!-- Script for collecting tags. -->
						<script>
							$(function() {
								$("#tags").tags({
									bootstrapVersion:3,
									tagSize : "md",
									maxNumTags: 5,
									caseInsensitive:true,
									// suggestions = [To be recieved from django]
								});
							});
						</script>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
